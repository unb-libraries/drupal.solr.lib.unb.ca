apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: solr
    tier: search
    appMajor: "8"
    uri: drupal.solr.lib.unb.ca
  name: drupal-solr-lib-unb-ca
  namespace: prod
spec:
  selector:
    matchLabels:
      uri: drupal.solr.lib.unb.ca
  replicas: 1
  revisionHistoryLimit: 2
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  template:
    metadata:
      labels:
        app: solr
        tier: search
        appMajor: "8"
        uri: drupal.solr.lib.unb.ca
    spec:
      nodeSelector:
        deployenv: prod
      containers:
        -
          name: drupal-solr-lib-unb-ca
          readinessProbe:
            tcpSocket:
              port: 8983
            initialDelaySeconds: 30
            timeoutSeconds: 5
            periodSeconds: 30
          livenessProbe:
            tcpSocket:
              port: 8983
            initialDelaySeconds: 60
            timeoutSeconds: 5
            periodSeconds: 30
          env:
            -
              name: SOLR_HOME
              value: "/solr_home"
            -
              name: SOLR_JAVA_MEM
              value: "-Xms4g -Xmx4g"
            -
              name: SOLR_OPTS
              value: "-Dsolr.lock.type=simple"
          image: "||DEPLOYMENTIMAGE||"
          imagePullPolicy: Always
          ports:
            -
              containerPort: 8983
              name: solr
          volumeMounts:
            -
              mountPath: /solr_home
              name: solr-persistent-storage
      priorityClassName: vip-support
      restartPolicy: Always
      volumes:
        -
          name: solr-persistent-storage
          persistentVolumeClaim:
            claimName: drupal-solr-lib-unb-ca
